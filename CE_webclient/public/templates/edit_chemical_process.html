<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../static/css/leaflet.css">
    <link rel="stylesheet" href="../static/css/styles_no_internet.css">
</head>
<body>
    <div class="container-fluid main_container">
        <!-- title -->
        <div class="col-sm-10" align="left">
            <h3>编辑石油化工反应模块(Edit the petrol chemical process block)<span style="font-size: 20px !important"></span></h3>
        </div>
        <!-- container for the chemical process definition -->
        <div class="row" id="chemprocess">
            <!--reactants-->
            <div class="col-md-4" id="reactant" style="background-color:burlywood">
                <form>
                    <label class="col-md-4 control-label">数量(单位:摩尔)<br />Amount(moles)</label>
                    <label class="col-md-4 control-label">名称<br />name</label>
                    <button><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
                    <button><i class="fa fa-minus fa-1x" aria-hidden="true"></i></button>
                    <div class="row">
                        <input class="col-md-3" type="number" step="0.0001" value="1" />
                        <select class="col-sm-4">
                            <option disabled selected>--选择--</option>
                        </select>
                    </div>
                </form>
            </div>
            <!--reaction condition, catalyst-->
            <div class="col-md-4" id="reaction" ><!--style="background-color:gold"-->
                <!-- reaction conditions-->
                <div class="row">
                    <label class="col-md-4 control-label">反应温度(摄氏度)<br />Temperature(C)</label>
                    <input class="col-md-3" type="number" step="0.01" value="20"/>
                </div>
                <div class="row">
                    <label class="col-md-4 control-label">反应压强(巴)<br />Pressure(bar)</label>
                    <input class="col-md-3" type="number" step="0.01" value="1" />
                </div>
                <!-- draw an arrowline -->
                <div class="row" id="reactionline">
                    <svg></svg>
                </div>
                <!-- name of catalyst -->
                <form>
                    <label class="col-md-4 control-label">数量(单位:摩尔)<br />Amount(moles)</label>
                    <label class="col-md-4 control-label">名称<br />name</label>
                    <button><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
                    <button><i class="fa fa-minus fa-1x" aria-hidden="true"></i></button>
                    <div class="row">
                        <input class="col-md-3" type="number" step="0.0001" value="1" />
                        <select class="col-sm-4">
                            <option disabled selected>--选择--</option>
                        </select>
                    </div>
                </form>
            </div>
            <!--products + byproducts -->
            <div class="col-md-4" id="product" style="background-color:darkgray">
                <form>
                    <label class="col-md-4 control-label">数量(单位:摩尔)<br />Amount(moles)</label>
                    <label class="col-md-4 control-label">名称<br />name</label>
                    <button><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
                    <button><i class="fa fa-minus fa-1x" aria-hidden="true"></i></button>
                    <div class="row">
                        <input class="col-md-3" type="number" step="0.0001" value="1" />
                        <select class="col-sm-4">
                            <option disabled selected>--选择--</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <!-- container for the emission, energy, utilities-->
        <div class="row">Emission</div>
        <div class="row">Energy</div>
        <div class="row">Utility</div>
        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks</div>
        <!-- submit Button -->
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
            </div>
            <label class="col-md-4 control-label"></label>
        </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/tether.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/d3.min.js"></script>
    <script src="../static/js/edit_chemical_process.js"></script>
</body>
</html>
